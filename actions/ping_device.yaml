name: "ping_device"
runner_type: "python-script"
description: "pings a device from a VDX system"
enabled: true
entry_point: "ping_device.py"
parameters:
  ip_address:
    type: "string"
    description: "ip address of the switch"
    required: true
  username:
    type: "string"
    description: "Login Username"
    required: true
  password:
    type: "string"
    description: "Login Password"
    required: true
  enable_username:
    type: "string"
    description: "Enable Username"
    required: true
  enable_password:
    type: "string"
    description: "Enable Password"
    required: true
  device_ip_address:
    type: "string"
    description: "IP address of the device to ping"
    required: true
  vrf:
    type: "string"
    description: "VRF"
    default: "default-vrf"
    required: true

